name: Build frontend dist

on:
  push:
    branches: [main]
    paths:
      - "frontend/src/**"
      - "frontend/public/**"
      - "frontend/index.html"
      - "frontend/package.json"
      - "frontend/package-lock.json"
      - "frontend/vite.config.ts"
      - "frontend/tsconfig.json"

# Allow the workflow to commit and push back to the repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch the full branch so we can push back; use a PAT if your repo
          # has branch protection rules that block the default token.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

      - name: Commit dist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/dist/
          # Only commit if there are staged changes
          git diff --cached --quiet || \
            git commit -m "ci: rebuild frontend dist [skip ci]"
          git push
