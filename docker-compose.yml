services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # SQLite database stored outside the container so it survives rebuilds
      - ./data:/app/data
    environment:
      - BUDGET_DATABASE_URL=sqlite:////app/data/budget.db
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
